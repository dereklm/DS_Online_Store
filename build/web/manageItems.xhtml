<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Amazon</title>
    </h:head>
    <style>
        textarea {
            resize: vertical;
        }
    </style>
    <h:body>
        <b:navBar class="" brand="Amazon" brandHref="#">
            <b:navbarLinks>
                <b:navLink value="Home" href="/DS_Online_Store/faces/index.xhtml"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks>
                <b:navLink value="Search" href="/DS_Online_Store/faces/search.xhtml"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Cart" href="/DS_Online_Store/faces/cart.xhtml" 
                           rendered="#{register.checkLoginStatus()}"/>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Login" href="/DS_Online_Store/faces/login.xhtml" 
                            rendered="#{!register.checkLoginStatus()}"/>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:dropMenu value="Your Account"
                            rendered="#{register.checkLoginStatus()}">
                    <b:navLink value="Profile" href="/DS_Online_Store/faces/profile.xhtml"></b:navLink>
                    <b:navLink value="Order History" href="/DS_Online_Store/faces/purchaseHistory.xhtml"></b:navLink>
                    <b:navLink value="Items List" href="/DS_Online_Store/faces/itemList.xhtml"></b:navLink>
                    <b:navLink value="Manage Items" href="/DS_Online_Store/faces/manageItems.xhtml"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>

        <div class="container">
            <div class="row" style="margin-top:50px">
                <div class="col-md-8 col-md-offset-2">
                    <h:form id="addItem">
                        <b:panel>
                            Title: <br />
                            <b:inputText placeholder="Title" id="title" value="#{addItem.title}" />
                            <b:message for="title" errorStyle="color: red" />
                            Model Number: <br />
                            <b:inputText id="model" value="#{addItem.model}" 
                                         required="true"
                                         size="40"
                                         requiredMessage="Enter the model number."
                                         validatorMessage="Invalid model format.">
                            </b:inputText>
                            <b:message for="model" errorStyle="color: red" />
                            Brand: <br />
                            <b:inputText placeholder="Enter the brand name" id="brand" value="#{addItem.brand}" />
                            <b:message for="brand" errorStyle="color: red" />
                            Stock: <br />
                            <b:inputText id="stock" value="#{addItem.stock}" />
                            <b:message for="stock" errorStyle="color: red" />
                            Price ($): <br/>
                            <b:inputText id="price" value="#{addItem.price}" />
                            <b:message for="price" errorStyle="color: red" />
                            Description: <br/>
                            <b:inputTextarea id="description" value="#{addItem.description}" />
                            <b:message for="description" errorStyle="color: red" />

                            <h:commandButton style="width:100%" value="Confirm" action="#{addItem.addItems}"/>
                        </b:panel>
                    </h:form>
                </div>
            </div>
        </div>

    </h:body>
</html>
